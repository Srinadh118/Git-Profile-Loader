    </header>
    <main>
      <section class="loader-section">
        <div class="loader-wrapper">
          <h2>Load any Github Profile</h2>
          <div class="loader-input__wrapper">
            <form class="loader-input">
              <input
                id="input__username"
                name="username"
                type="text"
                placeholder="Username"
              />
              <input id="input__load-btn" type="submit" value="Load" />
            </form>
          </div>
        </div>
      </section>
      <section class="profile-section">
        <div class="profile-wrapper">
          <div class="profile-viewpoint">
            <div class="preload-img"></div>
            <div class="preload-details">
              <div class="preload-username"></div>
              <div class="preload-bio"></div>
              <div class="preload-stats">
                <div class="pre-stat"></div>
                <div class="pre-stat"></div>
                <div class="pre-stat"></div>
              </div>
            </div>
          </div>
          <div class="profile-repository__wrapper">
            <h3 class="repositories-heading">
              <i class="fa-solid fa-swatchbook"></i> Popular Repositories
            </h3>
            <div class="pre-repo__heading"></div>
            <div class="profile-repos">
              <div class="pre-repo__loader"></div>
              <div class="pre-repo__loader"></div>
              <div class="pre-repo__loader"></div>
              <div class="pre-repo__loader"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
